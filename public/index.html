<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Scraping With Mongoose</title>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
  <style>
    body {
      background-color: rgb(70, 11, 117);
      font-family: 'IBM Plex Sans', sans-serif;
      color: white;
      text-align: left;
    }

    a:link {
      color: #b71ebc;
      text-decoration: none;
    }

    a:visited {
      color: #bc1e30;
    }

    a:hover {
      color: #8a158e;
    }

    a:active {
      color: #bc1e30;
    }

    /* width */
    ::-webkit-scrollbar {
      width: 20px;
      background-color: white;
      border-radius: 10px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      box-shadow: inset 0 0 5px grey;
      border-radius: 10px;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #b71ebc;
      border-radius: 10px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #8a158e;
    }

    #wrapper {
      width: 960px;
      margin-left: auto;
      margin-right: auto;
      padding-top: 5%;
    }

    #articles {
      display: inline-block;
      overflow: auto;
      width: 60%;
      height: 700px;
    }

    #notes {
      float: right;
      width: 30%;
    }

    textarea,
    input {
      display: block;
      width: 100%;
      background-color: #FCF5C7;
    }

    input {
      height: 36px;
      font-size: 24px;
    }

    textarea {
      height: 200px;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <h1>Let's scrape Medium's Tech Page</h1>
    <h2><i>This took longer than I'd like to admit.</i></h2>
    <hr>
    <div id="articles"></div>
    <div id="notes"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
